<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Blog</title>
        <style>
            p{
                text-align:justify;
            }
        </style>
    </head>
    <body>
        <header style="width: 60%;margin-left:19%">
            <span style="display:block; text-align:right;">Bonjour {{request.user.personne.prenom}} {{request.user.personne.nom}}</span><br>
            <a href="{% url 'publier_article' %}" class="btn btn-secondary">Publier article</a>
            <a href="{% url 'afficher_article' %}" class="btn btn-secondary">Afficher articles</a>
            <a href="{% url 'se_deconnecter' %}" class="btn btn-secondary">Se déconnecter</a>
        </header>
        <div style="width: 60%;margin-left:19%">  
            <br>
            <form action="" method="POST">
                {% csrf_token %}
                <h1>Publier un article </h1>
                <label for="">Titre</label><br>
                <input type="text" name="titre" class="form-control"><br>
                <label for="">Contenu</label><br>
                <textarea name="contenu" id="" cols="100" rows="10"  class="form-control"></textarea><br> 
                <input type="submit" value="Publier" class="btn btn-primary">
            </form>
            <br> 
            {% for article in articles %}
                <h4>{{article.titre}}</h4>
                <p>{{article.contenu}}</p>
                <span>Publié le {{article.date}}</span>
                <hr>
            {% endfor %}
        </div>
        <footer>

        </footer>
    </body>
</html>
